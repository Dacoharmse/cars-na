version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cars-na-postgres
    restart: always
    environment:
      POSTGRES_DB: cars_na_db
      POSTGRES_USER: cars_na_user
      POSTGRES_PASSWORD: cars_na_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cars_na_user -d cars_na_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cars-na-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cars.na
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: cars-na-network