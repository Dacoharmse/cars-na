version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cars-na-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cars_na_user
      POSTGRES_PASSWORD: cars_na_password
      POSTGRES_DB: cars_na_db
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cars_na_user -d cars_na_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
